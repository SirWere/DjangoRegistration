{% extends 'base.html' %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
        <a href="{% url 'register' %}" class="btn btn-warning">REGISTER</a>

        <h1 style="text-align: center">Login</h1><br><br>

    <form method="POST" action="{% url 'home' %}">
            {% csrf_token %}

            <label for="fname" class="form-label">Firstname:</label>
            <input type="text" id="fname" name="firstname" class="form-control" required="required">

            <label for="lname" class="form-label">Lastname:</label>
            <input type="text" id="lname" name="lastname" class="form-control" required="required">

            <label for="uname" class="form-label">Username:</label>
            <input type="text" id="uname" name="username" class="form-control" required="required">

            <label for="pwd" class="form-label">Password:</label>
            <input type="password" id="pwd" name="password" class="form-control" required="required"><br><br>

            <button class="btn btn-primary" type="submit">Login</button>
    </form>

</body>
</html>
{% endblock %}
